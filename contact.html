<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact Us ~ MyElement</title>
  </head>
  <body class="body_contact">
    <nav>
      <div class="title_icon_words">
        <h2>MyElement</h2>
        <a href="/index.html"><img src="/images/logo.png" /></a>
      </div>
      <ul>
        <li>
          <a href="/index.html"><strong>HOME</strong></a>
        </li>
        <li>
          <a href="/products.html"><strong>PRODUCTS</strong></a>
        </li>
        <li>
          <a href="/contact.html"><strong>CONTACT US</strong></a>
        </li>
      </ul>
      <img class="cart_icon" src="/images/cart_icon.png" />
    </nav>
    <form>
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>CONTACT US!</h2>
          <input type="text" class="field" placeholder="Your Name" required />
          <input type="email" class="field" placeholder="Your Email" required />
          <input
            type="tel"
            class="field"
            placeholder="XXX-XXX-XXXX"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
          <textarea
            class="field"
            placeholder="Your Message"
            required
          ></textarea>
          <button class="btn">SUBMIT</button>
        </div>
      </div>
    </form>
    <footer class="footer">
      <div class="footer_container">
        <div class="row">
          <div class="footer-col">
            <h4>COMPANY</h4>
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Our Policy</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>FAQ</h4>
            <ul>
              <li><a href="#">Payment Options</a></li>
              <li><a href="#">Order Status</a></li>
              <li><a href="#">Shipping</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>ONLINE SHOP</h4>
            <ul>
              <li><a href="#">Build Your Own PC</a></li>
              <li><a href="#">Prebuilt PCs</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>FOLLOW US</h4>
            <div class="footer_socials">
              <a
                href="https://www.twitch.tv/YSoSmoove"
                class="fa fa-twitch"
                target="_blank"
              ></a>
              <a
                href="https://twitter.com/_YSoSmoove"
                class="fa fa-twitter"
                target="_blank"
              ></a>
              <a
                href="https://www.instagram.com/YoSmoove"
                class="fa fa-instagram"
                target="_blank"
              ></a>
              <a
                href="https://www.youtube.com/@YSoSmoove"
                class="fa fa-youtube"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
